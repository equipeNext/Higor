<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <input id="register_toggle" type="checkbox">
        <div class="slider">
            <form class="form">
                <span class="title">Login</span>
                <div class="form_control">
                    <input required="" class="input" type="text">
                    <label class="label">Usuario</label>
                </div>
                <div class="form_control">
                    <input required="" class="input" type="password">
                    <label class="label">Senha</label>
                </div>
                <button>Entrar</button>

                <span class="bottom_text">Não tem uma conta? <label class="swtich" for="register_toggle">Inscreva-se
                    </label> </span>
            </form>
            <form class="form">
                <span class="title">Cadastro</span>
                <div class="form_control">
                    <input required="" class="input" type="text">
                    <label class="label">Usuario</label>
                </div>
                <div class="form_control">
                    <input required="" class="input" type="email">
                    <label class="label">E-mail</label>
                </div>
                <div class="form_control">
                    <input required="" class="input" type="password">
                    <label class="label">Senha</label>
                </div>
                <button>Entrar</button>

                <span class="bottom_text">
                    já tem uma conta? <label class="swtich" for="register_toggle">Entrar
                    </label> </span>
            </form>
        </div>
    </div>
    <img src="/img/Login.gif" alt="imagem">
</body>

</html>
